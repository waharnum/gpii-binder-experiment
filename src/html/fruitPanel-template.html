<form>
    <fieldset data-fluidSelector="radioButtons:.gpiic-binder-radio" data-gpiiBinder="radioButtons:fruitPanel.numberOfLemons/stringToNumber">
        <legend>
            How many lemons did you eat today?
        </legend>
        <label>Zero <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="0" /></label>
        <label>One <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="1" /></label>
        <label>Two <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="2" /></label>
        <label>Three <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="3" /></label>
        <label>Four <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="4" /></label>
        <label>Five <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="5" /></label>
    </fieldset>
    <fieldset data-gpiiBinder="checkboxes:fruitPanel.otherFruits" data-fluidSelector="checkboxes:.gpiic-binder-checkbox" >
        <legend>
            Did you eat any other kinds of fruit?
        </legend>
        <label>Peaches <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Peaches" /></label>
        <label>Pears <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Pears" /></label>
        <label>Plums <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Plums" /></label>
        <label>Papayas <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Papayas" /></label>
        <label>Pineapples <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Pineapples" /></label>
        <label>Strawberries <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Strawberries" /></label>
    </fieldset>
    <label>What is your very favourite fruit? <input data-gpiiBinder="favouriteFruit:fruitPanel.favouriteFruit" data-fluidSelector="favouriteFruit:.gpiic-binder-favouriteFruit" class="gpiic-binder-favouriteFruit" name="favouriteFruit" /> </label><br>
    <br>
    <label>What is your least favourite fruit? <input data-gpiiBinder="leastFavouriteFruit:fruitPanel.leastFavouriteFruit" data-fluidSelector="leastFavouriteFruit:.gpiic-binder-leastFavouriteFruit" class="gpiic-binder-leastFavouriteFruit" name="leastFavouriteFruit" /> </label>
    <br>
    <label>On a scale of 1-100, how much do you like lemons?<br>
    <input type="range" min="1" max="100" step="1" value="1" data-gpiiBinder="lemonRating:fruitPanel.lemonRating/fluid.transforms.stringToNumber:fluid.transforms.numberToString" data-fluidSelector="lemonRating:.gpiic-binder-lemonRating" class="gpiic-binder-lemonRating" name="lemonRating" />
    <input disabled="true" data-gpiiBinder="lemonRatingDisplay:fruitPanel.lemonRating" data-fluidSelector="lemonRatingDisplay:.gpiic-binder-lemonRatingDisplay" class="gpiic-binder-lemonRatingDisplay" /> </label>
</form>
