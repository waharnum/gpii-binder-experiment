<form>
    <!-- in the context of the declarative template, it makes the most sense to define the common radio button binding as a fieldset-->
    <!-- note use of the shorthand bindingRuleSet set for the binding transform -->
    <fieldset data-valerianSelector="radioButtons:.gpiic-binder-radio" data-valerianBinder="radioButtons:fruitPanel.numberOfLemons/stringToNumber">
        <legend>
            How many lemons did you eat today?
        </legend>
        <label>Zero <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="0" /></label>
        <label>One <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="1" /></label>
        <label>Two <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="2" /></label>
        <label>Three <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="3" /></label>
        <label>Four <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="4" /></label>
        <label>Five <input class="gpiic-binder-radio" type="radio" name="lemons-radio" value="5" /></label>
    </fieldset>
    <div>
        <label>Did you eat any other fruit today?
            <select class="gpiic-binder-selectBox" data-valerianSelector="selectBox:.gpiic-binder-selectBox" data-valerianBinder="selectBox:fruitPanel.ateOtherFruit">
                <option value="false">
                No
                </option>
                <option value="true">
                Yes
                </option>
            </select>
        </label>
    </div>
    <fieldset data-valerianVisibleIf="fruitPanel.ateOtherFruitBool" data-valerianBinder="checkboxes:fruitPanel.otherFruits" data-valerianSelector="checkboxes:.gpiic-binder-checkbox" >
        <legend>
            What other fruit did you eat?
        </legend>
        <label>Peaches <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Peaches" /></label>
        <label>Pears <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Pears" /></label>
        <label>Plums <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Plums" /></label>
        <label>Papayas <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Papayas" /></label>
        <label>Pineapples <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Pineapples" /></label>
        <label>Strawberries <input class="gpiic-binder-checkbox" type="checkbox" name="otherFruit-checkbox" value="Strawberries" /></label>
    </fieldset>
    <label>What is your very favourite fruit? <input data-valerianBinder="favouriteFruit:fruitPanel.favouriteFruit" data-valerianSelector="favouriteFruit:.gpiic-binder-favouriteFruit" class="gpiic-binder-favouriteFruit" name="favouriteFruit" /> </label><br>
    <br>
    <label>What is your least favourite fruit? <input data-valerianBinder="leastFavouriteFruit:fruitPanel.leastFavouriteFruit" data-valerianSelector="leastFavouriteFruit:.gpiic-binder-leastFavouriteFruit" class="gpiic-binder-leastFavouriteFruit" name="leastFavouriteFruit" /> </label>
    <br>
    <label>On a scale of 1-100, how much do you like lemons?<br>
    <!-- note use of the longhand domToModel:modelToDom syntax for the binding transform -->
    <input type="range" min="1" max="100" step="1" value="1" data-valerianBinder="lemonRating:fruitPanel.lemonRating/fluid.transforms.stringToNumber:fluid.transforms.numberToString" data-valerianSelector="lemonRating:.gpiic-binder-lemonRating" class="gpiic-binder-lemonRating" name="lemonRating" />
    <input disabled="true" data-valerianBinder="lemonRatingDisplay:fruitPanel.lemonRating" data-valerianSelector="lemonRatingDisplay:.gpiic-binder-lemonRatingDisplay" class="gpiic-binder-lemonRatingDisplay" /> </label><br />
    <span data-valerianVisibleIf="fruitPanel.lemonRating > 50" class="gpiic-binder-lemonLikeMessage">Wow! You really like lemons!</span>
    <span data-valerianVisibleIf="fruitPanel.lemonRating < 51" class="gpiic-binder-lemonHateMessage">So we got a lemon-hater, huh?</span>
    <span data-valerianVisibleIf="fruitPanel.lemonRating >= 100" class="gpiic-binder-lemonGodMessage"><br/>LEMON GOD</span>

<br/>
    <input type="submit" class="gpiic-binder-submitButton" data-valerianSelector="submitButton:.gpiic-binder-submitButton" data-valerianDOMEventBinder="submitButton:click:page2" />
</form>
